{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

  <h1>Modificar usuario</h1>
  <div>
    <form action="{{ url_for('user_create') }}" method="POST">
      <p>
        <label>Nombre </label>
        <input type="text" name="user_name" placeholder="Nombre de Usuario" required="true"/>
      </p>
      <p>
        <label>Email </label>
        <input type="email"name="email" placeholder="Correo" required="true"/>
      </p>
      <p>
        <label>Clave </label>
        <input type="password" name="password" placeholder="Clave" required="true"/>
      </p>
      <p>
        <label>Nombre </label>
        <input type="text" name="first_name" placeholder="Nombre" required="true"/>
      </p>
      <p>
        <label>Apellido </label>
        <input type="text" name="last_name" placeholder="Apellido" required="true"/>
      </p>
      <p>
        <input type="submit" value="Crear">
        <button type="reset" >Limpiar</button>
      </p>
   
    </form>
    </div>
  <a href="{{ url_for('user_index') }}" class="link">Volver</a>
{% endblock %}
