{% extends "layout.html" %}
{% block title %}Asignación de Roles{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

  <h1> <strong> Asignación de Roles </strong></h1>
  <h4> <strong>Roles: </strong></h4></br>
  <form action="#" method="POST">


      {% for rol in roles %} 
      <label>
        <input type="checkbox" name="roles" required placeholder="rol"/>
        {{ rol.nombre}}
      </label><br>
        
        {% endfor %}
    
      <input type="submit" value="Crear">
      <button type="reset">Limpiar</button>
  </form>
  <a href="{{ url_for('user_index') }}" class="link">Volver</a>
 
{% endblock %}
